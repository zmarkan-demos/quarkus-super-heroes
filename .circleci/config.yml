version: 2.1

jobs:
  hello_world:
    docker: 
      - image: cimg/base:stable
    steps:
      - run: echo "hello world"
  
  jvm-build-test:
    parameters:
      project:
        type: string
    machine:
      image: ubuntu-2204:2023.10.1
    working_directory: ~/project/<< parameters.project >>
    steps:
      - checkout
      - run:
          name: Build and test on the JVM
          command: |
            ./mvnw -B clean verify \
              Dquarkus.http.host=0.0.0.0 \
              -Dmaven.compiler.release=17  

workflows:
  build_and_test:
    jobs:
      - hello_world
      - jvm-build-test:
          matrix:
            parameters:
              project:
                - event-statistics
                - rest-fights
                - rest-heroes
                - rest-villains
                - rest-narration
                - grpc-locations
                - ui-super-heroes

      # - jvm_build_test_rest-fights
      # - jvm_build_test_rest-heroes
      # - jvm-container-build-test_rest-heroes